
  <div ng-controller="bannerController" id="slides_control" ng-init="getBanners();">
    <div>
      <carousel interval="myInterval">
        <slide  ng-repeat="x in banners" active="slide.active">
            <img src="imagen/sliders/{{x.imagen}}">
            <p class="txti wow  wow fadeInDown" data-wow-duration="2s" data-wow-delay="1s">{{ x.titulo }}</p>
            <p class="txde wow fadeInLeft" data-wow-duration="4s"  data-wow-delay="3s">{{ x.contenido }}</p>
          <div class="carousel-caption">  

          </div>
        </slide>
      </carousel>

    </div>
             
  </div>
