
  <div >
  
     <section class="Cont-Hab" ng-controller="habtipoController" ng-init="getHabTipo();">

      <div class="Hab row" ng-repeat="y in habtipos">

        <div class="foto col-md-4 col-sm-4">
          <img src="imagen/habitaciones/{{y.foto}} ">
        </div>

        <div class="desc col-md-6 col-sm-6">
          <div class="tdes">
             <h4>{{y.nombre}}</h4>
             <p>Capacidad: {{y.nropersonas}} personas</p>
             <p>{{y.descripcion}}</p>
          </div> 
        </div> 

        <div class="desc-B col-md-2 col-sm-2">
          <div>
            <h4 class="text-center">Desde</h4>
            <p class="text-center">{{y.precio}}</p>
            <a href="" class="btnB"  ng-click="addDetalleReserva(y);"> + Reservar</a>
          </div>       
        </div>     
      </div>

      <div class="carrito">
    
    <div class="icono"><span class="glyphicon glyphicon-shopping-cart"></span></div>

    <form action="" class="total">
          <h4 style="color:blue; align:center ">Mis Reservas</h4>
          <table class="table table-hover">
            
            <thead>
              <tr ng-repeat="z in detalles">
                <th>{{$index+1}}</th>
                <th>{{z.nombre}}</th>
                <th>{{z.precio}}</th>
                <th>{{z.nropersonas}}</th>
                <th>
                  <a class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </th>
              </tr>
              </thead>
              <tbody>
                          
              </tbody>                  
              
          </table>
          <div class="costo">
            <div>Total: </div><div></div>
          </div>
            <br>

          <a href="" class="btn btn-primary" style="width:80%; margin-left:10%">Reservar</a>
      </form>
  </div>

  </section>         
  </div>
