
  <div >

    <div ng-controller="bannerController" id="slides_control" ng-init="getBanners();">

      <carousel interval="myInterval">
        <slide  ng-repeat="x in banners" active="slide.active">
            <img src="imagen/sliders/{{x.imagen}}">
            <p class="txti wow  wow fadeInDown" data-wow-duration="2s" data-wow-delay="1s">{{ x.titulo }}</p>
            <p class="txde wow fadeInLeft" data-wow-duration="4s"  data-wow-delay="3s">{{ x.contenido }}</p>
          <div class="carousel-caption">  

          </div>
        </slide>
      </carousel>

    </div>
     <section class="Cont-Hab" ng-controller="habsubtipoController" ng-init="getHabSubtipos();">

      <div class="Hab row" ng-repeat="y in habsubtipos">
        <div class="foto col-md-4 col-sm-6">
          <img src="imagen/habitaciones/{{y.foto}}" style="with:100%; height:100% ">
        </div>
        <div class="desc col-md-8  col-sm-6">
         <p>{{y.nombre}}</p> 
        </div>
      </div>

  </section>
