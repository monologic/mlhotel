<form method="POST" action="admin/SlidCreate" accept-charset="UTF-8" enctype="multipart/form-data">

        
        <div class="cuestion2">
            <h2>Agregar Banner</h2>
        <hr>
        <div class="form-group">
            <label for="tipo">Titulo</label>

        </div>

        <div class="form-group">
            <label for="foto">Seleccione imagen</label>
            <input name="imagen" type="file" id="imagen">

        <div class="form-group">
            <label for="descripcion">Contenido</label>
            <textarea class="form-control trumbowyg-demo" required="required" name="contenido" cols="50" rows="10" id="contenido"></textarea>
        </div>
         <div class="form-group">
            <label for="tipo">Orden</label>
            <input class="form-control" placeholder="Titulo del banner" required="required" name="orden" type="text" id="orden">
        </div>
         <div class="form-group">
            <label for="tipo">Estado</label>
            <input class="form-control" placeholder="Titulo del banner" required="required" name="estado" type="text" id="estado">
        </div>


        

        <div class="form-group">
            
            <input class="btn btn-primary" type="submit" value="Registrar tipo de habitacion">
        </div>

        </div>
        
        


    </form>
