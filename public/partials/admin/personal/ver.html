<div id="page-wrapper" ng-controller="personalController" ng-init="getHoteles();">
    <br><br><br>
    <h3 class="tit2">Usuarios y Empleados</h3>
    <form class="form-inline">
        <div class="form-group">
            <label>Tipo</label>
            <select ng-model="modelo" class="form-control" id="modelo">
                <option value="empleado">Empleados</option>
                <option value="usuario">Usuarios</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hotel</label>
            <select id="hotel" ng-model='hotel' ng-options="hotel.nombre for hotel in hoteles track by hotel.id" class="form-control">
                <option value="">Seleccione una Opci√≥n...</option>
            </select>
        </div>
        <div class="form-group">
            <a href="" class="btn btn-primary" ng-click="buscar();">Buscar</a>
        </div>
    </form>
    <hr>
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>#</th>
    			<th>Nombre</th>
    			<th>Cargo</th>
                <th>Usuario</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="">
			    <td>{{$index+1}}</td>
                <td>{{x.nombre}}</td>
                <td ng-if="x.administrador != null">
                    {{x.administrador.nombres}} {{x.administrador.apellidos}}
                    <a href="" ng-click="dataEditarAdmin(x.administrador);" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-sm">Editar</a>
                </td>
                <td ng-if="x.administrador == null">
                    <button ng-click="crearAdminHotel(x.id);" class="btn btn-primary"
                    data-toggle="modal" data-target="#myModal"><a href=""></a>Asignar Administrador</button>
                </td>
                <td>
                	<a href="" ng-click="dataEditar(x);" data-toggle="modal" data-target="#editar" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                	<button ng-click="eliminar(x.id);" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
			  </tr>
    	</tbody>
  	</table>
