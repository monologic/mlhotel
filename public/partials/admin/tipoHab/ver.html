<div id="page-wrapper" ng-controller="habsubtipoController" ng-init="getHabSubtipos();">
    <br><br><br>
    <h3 class="tit2">Sub Tipo de Habitaciones</h3>
    <br><br>
    

    <table class="table table-hover">

    	<thead>
            
            <tr>
                <td colspan="6">
                    <a href="#/tipoHab" class="btn btn-primary hb"><span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>  Nuevo Subtipo</a>
                </td>
                
            </tr>
    		<tr>
    			<th>#</th>
    			<th>Nombre</th>
    			<th>Imagen</th>
                <th>Foto</th>
                
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="y in habsubtipos">
			    <td>{{$index+1}}</td>
                <td>{{y.nombre}}</td>
                <td ><img src="imagen/habitaciones/{{y.foto}}" style="with:50px; height:50px "></td>
                <td >{{y.precio}}</td>
                <td>
                	<a href="" ng-click="mostrarDatos1($index);" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                	<button ng-click="eliminar(x.id);" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>

			  </tr>
    	</tbody>
  	</table>
